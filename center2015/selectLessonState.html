<!DOCTYPE html>

    <script type="text/javascript">
        $(document).ready(function () {
            var arrDetail = new Array();
            $.ajax({
                url: 'GetSelectSubjectState.ashx',
                type: 'post',
                success: function (data) {

                    else {
                        $("#done").append(data);
                    }
                }
            })
        });
    </script>

        </nav>
    </div>
