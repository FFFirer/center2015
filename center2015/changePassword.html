<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="jquery-3.1.1.js" type="text/javascript"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>修改密码</title>
	<meta charset="utf-8" />
    <script type="text/javascript">
        $(document).ready(function () {
            $("#Change").click(function () {
                var strNewPwd = $("#newPwd").val().trim();
                var strReNewPwd = $("#reNewPwd").val().trim();
                if (strNewPwd == strReNewPwd) {
                    alert(strNewPwd);
                    $.ajax({
                        url: 'changePasswrd.ashx',
                        type: 'post',
                        data: { 'key': strNewPwd },
                        success: function (data) {
                            if (data == "success") {
                                alert("修改成功！");
                                $(location).attr('href', '../Home.html');
                            }
                            else if(data =="fail") {
                                alert("修改失败0^0");
                            }
                            else {
                                alert(data);
                                $(location).attr('href', '../Login.html');
                            }
                        }
                    })
                }
                else {
                    alert("两次密码不一致！")
                }
            });
        });
    </script>
</head>
<body>
    
    <div>
        <fieldset>
            <legend>修改密码</legend>
            <table>
                <tr>
                    <td>新密码：</td>
                    <td><input id="newPwd" type="password"/></td>
                </tr>
                <tr>
                    <td>重复密码：</td>
                    <td><input id="reNewPwd" type="password"/></td>
                </tr>
                <tr>
                    <td><input id="Change" type="button" value="修改密码"/></td>
                    <td><a href="detail.html"><small>返回</small></a></td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>
</html>
