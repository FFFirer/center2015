<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnLogin").click(function () {
                var id = $("#txtid").val().trim();
                var pass = $("#txtPassword").val().trim();
                $.ajax({
                    url: "getLogin.ashx",
                    type: "post",
                    data: { "id": id, "pass": pass },
                    success: function (data) {
                        if (data == "Success")
                        {
                            $(location).attr('href', '../Home.html','target','_self');
                        }
                        else {
                            alert("登陆失败！");
                        }
                        
                    }
                });
            });
        })
    </script>
    <script>
    <!--表单检查-->

    </script>
    <link rel="stylesheet" href="style.css" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>入口</title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="head">
        <h1>培训中心招生系统</h1>
    </div>
    <div id="login">
        <fieldset>
            <legend>登陆</legend>
            <table>
                <tr>
                    <td>学号：</td>
                    <td><input id="txtid" type="text"/></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input id="txtPassword" type="password"/></td>
                </tr>
                <tr>
                    <td>身份：</td>
                    <td><select>
                            <option>学生</option>
                            <option>教师</option>
                            <option>管理员</option>
                        </select></td>
                </tr>
                <tr>
                    <td><input type="button" id="btnLogin" value="登陆" /></td>
                    <td><a href="confirmId.html"><small>忘记密码？</small></a>|<a href="signup.html"><small>还没账号？</small></a></td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>
</html>
