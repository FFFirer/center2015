<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.1.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript">
        $(document).ready(function () {
            var arrDetail = new Array();
            $.ajax({
                url: 'GetDetail.ashx',
                type:'post',
                success: function (data) {
                    if(data=="fail")
                    {
                        $(location).attr('href', 'Login.html');
                    }
                    else {
                        arrDetail = data.split("@");
                        $("#id").html(arrDetail[0]);
                        $("#name").html(arrDetail[1]);
                        $("#sex").html(arrDetail[2]);
                        $("#tel").html(arrDetail[3]);
                        $("#birth").html(arrDetail[4]);
                        $("#address").html(arrDetail[5]);
                        //alert(data);
                    }
                }
            })
        });

    </script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>学生信息</title>
	<meta charset="utf-8" />
</head>
<body>
    <div>
        <nav>
            <a href="Home.html">首页</a>
            <a href="selectSubject.html">学生选课</a>
            <a href="selectLessonState.html">选课情况查询</a>
            学生信息
            &nbsp;&nbsp;&nbsp;
            <a href="Login.html">退出登陆</a>
            <a href="#"></a>
        </nav>
    </div>
    <hr />
    <div>
        <fieldset>
            <legend>注册</legend>
            <table>
                <tr>
                    <td>学号：</td>
                    <td id="id"></td>
                </tr>
                <tr>
                    <td>姓名：</td>
                    <td id="name"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><a href="changePassword.html">修改密码</a></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td id="sex"></td>
                </tr>
                <tr>
                    <td>联系电话：</td>
                    <td id="tel"></td>
                </tr>
                <tr>
                    <td>出生年月：</td>
                    <td id="birth"></td>
                </tr>
                <tr>
                    <td>家庭住址：</td>
                    <td id="address"></td>
                </tr>
            </table>
            
        </fieldset>
    </div>
</body>
</html>
